<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <Style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color:RED;
            text-decoration: none;
            font-weight: bold;
    
        }
        a:visited{
            color:darkred;
        }
        a:hover{
            color:black;
            text-decoration: black;
        }
        a::after{
            content:'[link]';
            text-decoration: none;
            font-weight: normal;
            color:darkgray;
        }
    </Style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li> <a href="https://gustavoguanabara.github.io" target="_blank">Repositório do Github</a></li>
        <li><a href="https://youtube/com/cursoemvideo"target="_blank" >Canal do Youtube</a></li>
        <li><a href="https://cursoemvideo.com" target="_blank">Site do Curso em Vídeo</a></li>
    </ul>
</body>
</html>
